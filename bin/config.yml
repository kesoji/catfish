routes:
  - method: GET
    path: /users/:id
    response:
      200:
        cond: 0.8
        delay: 1.0
        status: 200
        header:
          Content-Type: application/json
        body: >
          {
            "id": {{ .Param.id }},
            "name": "Alice"
          }
      500:
        cond: true
        status: 500
        header:
          Content-Type: application/json
        body: >
          {
            "message": "Internal Server Error"
          }
  - method: POST
    path: /users
    response:
      401:
        cond: true
        status: 401
        header:
          Content-Type: application/json
        body: >
          {
            "message": "Unauthorized"
          }
  - method: "*"
    path: "*"
    response:
      default:
        status: 404
        header:
          Content-Type: application/json
        body: >
          {
            "message": "Not Found"
          }
